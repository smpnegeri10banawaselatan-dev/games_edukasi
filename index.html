<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portal Belajar Informatika SMPN 10</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="bg-gray-100">
<div class="flex items-center justify-center min-h-screen">
  <div class="bg-white p-6 rounded shadow-md w-full max-w-xs">
    <img src="assets/logo.png" class="mx-auto mb-4 w-20">
    <h2 class="text-center font-bold text-lg mb-4">Login Portal</h2>
    <input type="text" id="username" placeholder="Username" class="w-full p-2 mb-2 border rounded">
    <input type="password" id="password" placeholder="Password" class="w-full p-2 mb-4 border rounded">
    <button id="loginBtn" class="w-full bg-blue-600 text-white py-2 rounded">Login</button>
    <p id="msg" class="text-red-500 mt-2 text-center"></p>
  </div>
</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyMu-EqAQekJXP2OSGy4ThkVeTAXkfcdjxh3_xfXhLb56SXSi3EqHr0ESA7RKm6p7NV/exec";

document.getElementById('loginBtn').addEventListener('click', async ()=>{
  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;
  try{
    const res = await axios.post(SCRIPT_URL, { action:'login', username, password });
    if(res.data.success){
      localStorage.setItem('user', JSON.stringify(res.data));
      if(res.data.role==='guru'){
        window.location.href='game.html';
      }else{
        window.location.href='quiz.html';
      }
    }else{
      document.getElementById('msg').innerText = res.data.message;
    }
  }catch(err){
    document.getElementById('msg').innerText = 'Gagal koneksi ke server';
  }
});
</script>
</body>
</html>
