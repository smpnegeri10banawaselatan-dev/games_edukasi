<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portal Belajar Informatika - SMPN 10 BANAWA SELATAN</title>

<!-- Bootstrap 5 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<style>
  body {
    background: linear-gradient(to bottom right, #93c5fd, #60a5fa);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
  }
  body::before {
    content: "";
    position: absolute;
    top: 50%;
    left: 50%;
    width: 700px;
    height: 700px;
    background: url('assets/smpn10.jpg') no-repeat center;
    background-size: contain;
    opacity: 0.08;
    transform: translate(-50%, -50%);
    pointer-events: none;
    z-index: 0;
  }

  .login-card {
    z-index: 10;
    background-color: rgba(255, 255, 255, 0.9);
    backdrop-filter: blur(8px);
    border-radius: 15px;
    padding: 40px 30px;
    width: 100%;
    max-width: 400px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
  }

  .login-card img {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    margin-bottom: 15px;
    object-fit: cover;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  }

  marquee {
    color: #1e3a8a;
    font-weight: 600;
    font-size: 0.9rem;
  }
</style>
</head>

<body>
  <div class="login-card text-center shadow-lg fade-in">
    <img src="assets/smpn10.jpg" alt="Logo Sekolah">
    <h4 class="fw-bold text-primary mb-1">Portal Belajar Informatika</h4>
    <p class="text-muted mb-4">SMPN 10 BANAWA SELATAN</p>

    <div class="form-floating mb-3">
      <input type="text" class="form-control text-center" id="username" placeholder="Username">
      <label for="username">Username</label>
    </div>

    <div class="form-floating mb-3">
      <input type="password" class="form-control text-center" id="password" placeholder="Password">
      <label for="password">Password</label>
    </div>

    <button id="loginBtn" class="btn btn-primary w-100 py-2 fw-semibold">Login</button>
    <p id="msg" class="mt-3 fw-medium"></p>
  </div>

  <!-- Tulisan Berjalan -->
  <div class="position-absolute bottom-0 w-100 text-center mb-3">
    <marquee behavior="scroll" direction="left" scrollamount="5">
      üí° Selamat Datang di Portal Belajar Informatika SMPN 10 BANAWA SELATAN ‚Äî Belajar Menyenangkan, Inovatif, dan Interaktif üíª
    </marquee>
  </div>

<script>
  const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwghBhER7E_qNTvJ5q-Ljcj1iILF8d28k-1sdNflgAKtgCCO3nHd0zoI23Togsaq4PIkA/exec";

  document.getElementById('loginBtn').addEventListener('click', async () => {
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();
    const msg = document.getElementById('msg');

    if (!username || !password) {
      msg.textContent = '‚ö†Ô∏è Harap isi username dan password!';
      msg.className = 'text-danger mt-3 fw-semibold';
      return;
    }

    msg.textContent = '‚è≥ Memproses login...';
    msg.className = 'text-secondary mt-3 fw-semibold';

    try {
      const res = await axios.post(SCRIPT_URL, { action: 'login', username, password });
      if (res.data.success) {
        localStorage.setItem('user', JSON.stringify(res.data));
        msg.textContent = '‚úÖ Login berhasil! Mengalihkan...';
        msg.className = 'text-success mt-3 fw-semibold';
        setTimeout(() => {
          if (res.data.role === 'guru') {
            window.location.href = 'game.html';
          } else {
            window.location.href = 'quiz.html';
          }
        }, 1200);
      } else {
        msg.textContent = res.data.message;
        msg.className = 'text-danger mt-3 fw-semibold';
      }
    } catch (err) {
      msg.textContent = '‚ùå Gagal koneksi ke server!';
      msg.className = 'text-danger mt-3 fw-semibold';
    }
  });
</script>
</body>
</html>
